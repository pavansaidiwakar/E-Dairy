<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="styles.css" rel="stylesheet">
<title>eDairy::HOME PAGE</title>


</head>
	<body  onscroll="myFunction()">
<header style="background-color:#660000">
   <h1>DAIRY PRODUCT MANAGEMENT SYSTEM</h1>
    <br>
   <h3>Admin VIEW</h3>
</header>

<div class="navbar" id="myTopnav" style="background-color:#333333">
  <a href="admin_afterlogin.jsp?check=0">Home</a>
  
  
  
</div>

<form action="addstaff1.jsp" method="get">
  
<br><br>
  <div class="container" style="width:500px; margin:0 auto;"  >
    
    <span style="text-align:center"><h1>ADD NEW STAFF</h1><span>
   
     <input type="text" placeholder="name" name="name" required>
    <input type="text" pattern="[7-9]{1}[0-9]{9}" placeholder="mobile" name="mobile" maxlength="10" required><br>
    <input type="email" placeholder="email" name="email" required>
   
     <input type="date" placeholder="dob" name="dob" required>
    <input type="text" placeholder="address" name="address" required>
    <select name="dept" placeholder="department" required>
    <option value=" ">--Department--</option>
  <option value="Manager">Manager</option>
  <option value="Deputy Manager">Deputy Manager</option>
  <option value="Marketing">Marketing</option>
  <option value="Maintainenece">Maintainence</option>
  <option value="Delivery">Delivery</option>
</select>
    <input type="number" min="10000" max="1000000" placeholder="salary" name="salary" required>
    <input type="password" placeholder="password" name="pwd" required>
        
    <button type="submit">ADD STAFF</button>
    
  </div>

</form>























	<script>
var navbar = document.getElementById("myTopnav");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>


</body>
</html>
