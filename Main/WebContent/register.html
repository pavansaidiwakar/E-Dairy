 <div class="container" style="width:800px; margin:0 auto;">

    <h3 align="center" style="font-family:Rockwell">Your Personal Details</h3>
    
        <input type="text" id="inputFname" name="name" placeholder="First Name*" required>
      
      <input type="email" placeholder="Email* " name="email" required>

    <input type="date" name="dob" placeholder="Date Of Birth" required>

</select>
      
    
    
      <input type="number" min="500000" max="599999" placeholder="Pin-Code*" name="pin" required>
  
  
  
     <input type="submit" name="submitAccount" value="Register" class="exclusive shopBtn">

	<script>
var navbar = document.getElementById("myTopnav");
var sticky = navbar.offsetTop;

function myFunction() {
  if (window.pageYOffset >= sticky) {
    navbar.classList.add("sticky")
  } else {
    navbar.classList.remove("sticky");
  }
}
</script>
